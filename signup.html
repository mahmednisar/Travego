<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Account - TravelGo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/home.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Slackey" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kanit">
    <style>
        @import url(https://fonts.googleapis.com/css?family=Cookie|Raleway:300,700,400);

        * {
            box-sizing: border-box;
            font-size: 1em;
            margin: 0;
            padding: 0;
        }

        body {
            background: url('img/wow.jpeg') center no-repeat;
            background-size: cover;
            color: #333;
            font-size: 18px;
            font-family: 'Raleway', sans-serif;
        }

        .container {
            border-radius: 0.5em;
            box-shadow: 0 0 1em 0 rgba(51,51,51,0.25);
            display: block;
            max-width: 480px;
            overflow: hidden;
            -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            padding: 2em;
            position: absolute;
            top: 50%;
            left: 50%;
            z-index: 1;
            width: 98%;
        }

            .container:before {
                background: url('img/wow.jpeg')center no-repeat;
                background-size: cover;
                content: '';
                -webkit-filter: blur(10px);
                filter: blur(10px);
                height: 100vh;
                position: absolute;
                top: 50%;
                left: 50%;
                z-index: -1;
                -webkit-transform: translate(-50%, -50%);
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
                width: 100vw;
            }

            .container:after {
                background: rgba(255,255,255,0.6);
                content: '';
                display: block;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
                z-index: -1;
                width: 100%;
            }

        form button.submit {
            background: rgba(255,255,255,0.25);
            border: 1px solid #333;
            line-height: 1em;
            padding: 1em;
            -webkit-transition: all 0.25s;
            transition: all 0.25s;
        }

        form button:hover,
        form button:focus,
        form button:active,
        form button.loading {
            background: #333;
            color: #fff;
            outline: none;
        }

        form button.success {
            background: #27ae60;
            border-color: #27ae60;
            color: #fff;
        }

        @-webkit-keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        form button span.loading-spinner {
            -webkit-animation: spin 0.5s linear infinite;
            animation: spin 0.5s linear infinite;
            border: 2px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            display: inline-block;
            height: 1em;
            width: 1em;
        }

        form label {
            border-bottom: 1px solid #333;
            display: block;
            font-size: 1.25em;
            margin-bottom: 0.5em;
            -webkit-transition: all 0.25s;
            transition: all 0.25s;
        }

            form label.col-one-half {
                float: left;
                width: 50%;
            }

                form label.col-one-half:nth-of-type(even) {
                    border-left: 1px solid #333;
                    padding-left: 0.25em;
                }

            form label input {
                background: none;
                border: none;
                line-height: 1em;
                font-weight: 300;
                padding: 0.125em 0.25em;
                width: 100%;
            }

                form label input:focus {
                    outline: none;
                }

                form label input:-webkit-autofill {
                    background-color: transparent !important;
                }

            form label span.label-text {
                display: block;
                font-size: 0.5em;
                font-weight: bold;
                padding-left: 0.5em;
                text-transform: uppercase;
                -webkit-transition: all 0.25s;
                transition: all 0.25s;
            }

            form label.checkbox {
                border-bottom: 0;
                text-align: center;
            }

                form label.checkbox input {
                    display: none;
                }

                form label.checkbox span {
                    font-size: 0.5em;
                }

                    form label.checkbox span:before {
                        content: '\e157';
                        display: inline-block;
                        font-family: 'Glyphicons Halflings';
                        font-size: 1.125em;
                        padding-right: 0.25em;
                        position: relative;
                        top: 1px;
                    }

                form label.checkbox input:checked + span:before {
                    content: '\e067';
                }

            form label.invalid {
                border-color: #c0392b !important;
            }

                form label.invalid span.label-text {
                    color: #c0392b;
                }

            form label.password {
                position: relative;
            }

                form label.password button.toggle-visibility {
                    background: none;
                    border: none;
                    cursor: pointer;
                    font-size: 0.75em;
                    line-height: 1em;
                    position: absolute;
                    top: 50%;
                    right: 0.5em;
                    text-align: center;
                    -webkit-transform: translateY(-50%);
                    -ms-transform: translateY(-50%);
                    transform: translateY(-50%);
                    -webkit-transition: all 0.25s;
                    transition: all 0.25s;
                }

                    form label.password button.toggle-visibility:hover,
                    form label.password button.toggle-visibility:focus,
                    form label.password button.toggle-visibility:active {
                        color: #000;
                        outline: none;
                    }

                    form label.password button.toggle-visibility span {
                        vertical-align: middle;
                    }

        h1 {
            font-size: 3em;
            margin: 0 0 0.5em 0;
            text-align: center;
            font-family: 'Cookie', cursive;
        }

            h1 img {
                height: auto;
                margin: 0 auto;
                max-width: 150px;
                width: 100%;
            }

        html {
            font-size: 18px;
            height: 100%;
        }

        .text-center {
            text-align: center;
        }

        .login {
            padding-top: 1em;
            font-size: 12px;
        }

            .login a {
                text-decoration: none;
            }

        input::placeholder {
            font-family: 'Glyphicons Halflings';
            font-size: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>
                <a href="index.html">
                    <img src="img/go.png" alt="">
                </a>
            </h1>
        </header>
        <h1 class="text-center">Create Account Here</h1>
        <form method="POST" class="registration-form">
            <label>
                <input type="text" name="username" placeholder="Choose an Username">
            </label>
            <label>
                <input type="text" name="email" placeholder="Enter your email">
            </label>
            <label class="password">
                <input type="password" name="password" placeholder="Create Password">
            </label>
            <label>
                <input type="text" name="Name" placeholder="Enter your Name">
            </label>
            <label>
                <input type="tel" name="number" placeholder="Enter your number">
            </label>
            <div class="text-center">
                <button type="submit" name="register">Register Now</button>
            </div>
            <div class="login"> <p>Already have account <a href="login.html">Login here</a> </p></div>

        </form>
    </div>

    <script>
        (function ($) {
            $.fn.extend({
                donetyping: function (callback, timeout) {
                    timeout = timeout || 500;
                    var timeoutReference,
                        doneTyping = function (el) {
                            if (!timeoutReference) return;
                            timeoutReference = null;
                            callback.call(el);
                        };
                    return this.each(function (i, el) {
                        var $el = $(el);
                        $el.is(':input') && $el.on('keyup keypress', function (e) {
                            if (e.type == 'keyup' && e.keyCode != 8) return;
                            if (timeoutReference) clearTimeout(timeoutReference);
                            timeoutReference = setTimeout(function () {
                                doneTyping(el);
                            }, timeout);
                        }).on('blur', function () {
                            doneTyping(el);
                        });
                    });
                }
            });
        })(jQuery);


    </script>
</body>
</html>
